{% extends "base.html" %}
{% load static %}
{% block page_content_styles %}
<link rel="stylesheet" href="{% static 'styles/project_detail.css'%}">
{%endblock%}


{% block page_content %}

<div class="project">
    <div class="project-info">
        <h1>
            {{project.title}}
        </h1>

        <p>
            {{project.description}}
        </p>
        <a class="back-btn" href="/projects">
            Back</a>
    </div>

    <div class="project-image">
        <img src="{%static project.image%}" alt="{{project.title}} image">
    </div>
</div>
{% endblock %}
