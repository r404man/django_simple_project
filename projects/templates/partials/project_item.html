{% load static %}

{% block project_item_styles %} {%endblock%}
<div class="card">
    <div class="project-img">
        <img src="{% static project.image %}" alt="{{project.title}} image">
    </div>
    <div class="project-text">
        <h1>
            {{project.title}}
        </h1>
        <p>
            {{project.description}}
            {{project.id}}
        </p>
        <a class="project-btn" href="{%url 'project_detail' project.id%}">
            More
        </a>
    </div>
</div>
